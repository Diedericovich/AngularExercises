<h1>{{title}}</h1>
<div [className]="'divStyle'">
    <h2>{{boxTitle | uppercase}}</h2>
    <p>{{message.message | titlecase}}</p>
</div>
<div [className]="'divStyle'" >
    <h2>{{boxTitle}}</h2>
    <ul >
        <li *ngFor="let message of message.allMessages" style="text-align: left;">
            <span>{{message | titlecase}}</span>
        </li>
    </ul>
    <input placeholder="add a message" [(ngModel)]="message.newMessage"/>
    <button (click)="AddMessage()">click me!</button>
</div>
